
<div id="search-component">
    <h4>SEClass Search</h4>
   
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
   
    <ul class="search-result">
      <li *ngFor="let elem of classList$ | async" >
        <a routerLink="/detail/{{elem.topic}}">
          {{elem.topic}}
        </a>
      </li>
    </ul>
  </div>
