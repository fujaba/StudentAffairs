<sui-sidebar-container>
  <sui-sidebar class="vertical" transition="uncover" direction="left" #sidebar>
    <div (onItemSelected)="sidebar.close()">
      <a class="item" routerLink="/se-classes">
        SEClasses
      </a>
      <a class="item">
        2
      </a>
    </div>
  </sui-sidebar>
  <sui-sidebar-sibling [isDimmedWhenVisible]="true">
    <div class="full height">
      <div class="article">
        <div class="ui top attached menu">
          <a class="launch icon item" (click)="sidebar.open()">
            <i class="content icon"></i>
          </a>
          <a class="item" routerLink="/se-classes">
            SEClasses
          </a>
          <a class="item">
            2
          </a>
        </div>
      </div>
      <div class="ui basic segment">
        <div style="text-align:center">
          <h2>Welcome to SEGroup App</h2>
          <p>
            <button class="ui button" (click)="uploadAction()">Upload</button>
            <button class="ui button" (click)="downloadAction()">Download</button>
            <button class="ui button" (click)="syncAction()">Sync</button>
          </p>
          <p></p>
        </div>

        <router-outlet></router-outlet>

      </div>
    </div>
  </sui-sidebar-sibling>
</sui-sidebar-container>
