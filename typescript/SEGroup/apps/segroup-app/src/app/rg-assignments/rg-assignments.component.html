<div class="ui centered padded grid container">
  <h4 class="ui row">
    Assignments {{currentClass.topic}} {{currentTerm.name}}:
  </h4>
  <p class="ui row">
    <a class="ui button" routerLink="/assignment-edit">
      New Assignment
    </a>
  </p>
  <div class="ui row">
    <table class="ui single line sortable unstackable celled collapsing table">
      <tbody>
        <tr *ngFor="let assign of assignments">
          <td data-label="Task" (click)="gotoSolutions(assign)">{{assign.task}}</td>
          <td class="center aligned" data-label="Del">
            <button class="ui button" (click)="removeAssignment(assign)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
