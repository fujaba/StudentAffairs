<div class="ui centered padded grid container">
  <h4 class="ui row">
    SE Classes of {{currentTerm.name}}:
  </h4>
  <p class="ui row">
    <a class="ui button" routerLink="/se-class-edit">
      New SEClass
    </a>
  </p>
  <div class="ui row">
    <table class="ui single line sortable unstackable celled collapsing table">
      <tbody>
        <tr *ngFor="let seClass of classes">
          <td class="center aligned selectable" data-label="Topic" (click)="gotoAssignments(seClass)"><a>{{seClass.topic}}</a></td>
          <td class="center aligned selectable" data-label="Students" (click)="gotoStudents(seClass)"><a>Students</a></td>
          <td class="center aligned selectable" data-label="Del"><a (click)="removeSEClass(seClass)">X</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
